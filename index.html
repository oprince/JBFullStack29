<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <script type = "text/javascript" src = "./js/index.js"></script>
    <title>Student details</title>
  </head>
  <body dir="rtl" onload="initiateForm()">
    <div>
      <p>פרטי סטודנט</p>
    </div>    

    <form return saveStudent()>
      <ul>
         <li>
           <label for="fname">שם פרטי:</label>
           <input type="text" id="fname" name="first_name" required>
         </li>
         <li>
            <label for="lname">שם משפחה:</label>
            <input type="text" id="lname" name="last_name" required>
          </li>
          <li>
              <label for="bday">תאריך לידה:</label>
              <input type="date" id="birthDate" min="90" max="18" required>
          </li>
          <li>
          <label for="education">שנות לימוד:</label>
          <input type="number" id="education" required>
          <p id="educationError"></p>
        </li>
        <li>
            <label for="kids"> מספר ילדים:</label>
            <input type="number" id="kids">
        </li>
          <li>
           <label for="mail">אימייל:</label>
           <input type="email" id="mail" name="student_email" required>
         </li>
         <li>
           <label for="msg">הודעה:</label>
           <textarea id="msg" name="student_message"></textarea>
         </li>
         <li class="button">
            <button type="submit" id="submit" disabled = "true">שמור</button>            
          </li>         
        </ul>
      </form>
  </body>
</html>
