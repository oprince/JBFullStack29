<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="formSample.css">
  <script type="text/javascript" src="formSample.js"></script>
  <title>Student details</title>
</head>
<body dir = rtl>
  <p>נא מלא את פרטי הסטודנט</p>
  <form onSubmit="return saveStudent()">
    <ul>
      <li>
        <label for="fname">שם פרטי:</label>
        <input type="text" id="fname" name="first_name">
      </li>
      <li>
        <label for="lname">שם משפחה:</label>
        <input type="text" id="lname" name="last_name">
      </li>
      <li>
        <label for="mail">כתובת מייל:</label>
        <input type="email" id="mail" name="student_email">
      </li>
      <li>
        <label for="msg">הודעה:</label>
        <textarea id="msg" name="student_message"></textarea>
      </li>
      <li>
        <label for="status">סטטוס:</label>
        <select name="status" id="status">
          <option value="Married">נשוי/נשואה</option>
          <option value="Bachelor">רווק/ה</option>
          <option value="Divorcee">גרוש/ה</option>
          <option value="Widower">אלמנ/ה</option>
        </select>
      </li>
      <li class="button">
        <button type="submit">שמור</button>
      </li>
    </ul>
  </form>
  <div>
    <ul>
      <li>
        <button onclick="getStudentFromLocalStorage()">הצג מהאחסון המקומי</button>
      </li>
    </ul>
  </div>
  <div id="time">

  </div>
</body>

</html>
