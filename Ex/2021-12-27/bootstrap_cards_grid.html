<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet"/>    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"></script>    
    <script src="js/bootstrap_cards.js"></script>
</head>
<body>
  <h1>Bootstrap cards in a grid</h1>
  <div class="container">
    <div class="row">
      <div class="col-12 mt-4">
        <form action="">
          <ul>
            <li>
              <label for="fname">First name:</label>
              <input type="text" id="fname" name="first_name" required>
            </li>
            <li>
               <label for="lname">Last name:</label>
               <input type="text" id="lname" name="last_name" required>
             </li>
             <li>
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="student_email" required>
            </li>
            <li class="button">
               <button type="submit" id="saveStudent">שמור</button>            
             </li>         
           </ul>
           </form>        
      </div>
    </div>
    <div class="row">
        <div class="col-4">
          <div class="card" >
            <img src="images/sample.svg" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <h5 class="card-title">Michal Levi</h5>
                <p class="card-text">Michal Levi lives in Tel Aviv. She is now taking the John Bryce fullstack course.</p>
                <a href="#" class="btn btn-primary">View Profile</a>
            </div>
          </div>        
        </div>
        <div class="col-4">
          <div class="card">
            <img src="images/sample.svg" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <h5 class="card-title">Uri Yoffe</h5>
                <p class="card-text">Uri Yoffe lives in Natania. He is now taking the John Bryce fullstack course.</p>
                <a href="#" class="btn btn-primary">View Profile</a>
            </div>
          </div>        
        </div>
       <div class="col-4"></div>
    </div>
  </div>
</body>
</html>
