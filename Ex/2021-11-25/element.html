<!DOCTYPE html>
<html>
    <head>
        <title>DOM data types - element</title>
    </head>
    <body>
        <div id='wrapperForChildren'>
            <script id='function_getChildrenOf'>
                function showChildren(elementId){
                    let resultString = getChildrenOf(elementId);
                    document.getElementById('childrenSample').innerHTML =  resultString;
                }
                function getChildrenOf(elementId){
                    let children = document.getElementById(elementId).children;
                    let elementsString = `tag: ${document.getElementById(elementId).tagName}, id: ${elementId}<br>`;
                    for (let index = 0; index < children.length; index++) {
                        let element = children[index];
                        if (element.id != null && element.id != "")
                            elementsString += getChildrenOf(element.id);
                    }
                    return elementsString;
                }
            </script>
       
            <h2 id='h2_children'>children</h2>
            <div id="childrenSampleDiv">
                <p id="childrenSample"></p>
                <button onclick = "showChildren('wrapperForChildren')">show children</button>
            </div>    
        </div>
    </body>
</html>
