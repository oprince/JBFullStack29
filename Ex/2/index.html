<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Student details</title>
  </head>
  <body dir="rtl">
    <div>
      <p>פרטי סטודנט</p>
    </div>
    <form id="form">
      <ul>
        <li>
          <label for="fname">שם פרטי:</label>
          <input type="text" id="fname" name="first_name" required />
        </li>
        <li>
          <label for="lname">שם משפחה:</label>
          <input type="text" id="lname" name="last_name" required />
        </li>
        <li>
          <label for="education">שנות לימוד:</label>
          <input type="number" id="education" name="education" required />
          <span id="error-message"></span>
        </li>
        <li>
          <label for="birthday">תאריך לידה:</label>
          <input type="date" id="birthday" name="birthday" required />
        </li>
        <li>
          <label for="kids">מספר ילדים:</label>
          <input type="number" id="kids" name="kids" placeholder="אופציונלי" />
        </li>
        <li>
          <label for="mail">מייל:</label>
          <input type="email" id="mail" name="student_email" required />
        </li>
        <li>
          <label for="msg">הודעה:</label>
          <textarea id="msg" name="student_message"></textarea>
        </li>
        <li class="button">
          <button type="submit" id="submit-btn">שמור</button>
        </li>
      </ul>
    </form>
    <div>
      <ul>
        <li>
          <button onclick="getStudentFromLocalStorage()">איחזור</button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
