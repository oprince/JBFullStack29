  <h1>Bootstrap cards in a grid</h1>
  <div class="container">
    <div class="row">
      <div class="col-12 mt-4">
        <form action="#" id="studentForm" class="mb-3">
          <div class="form-group">
            <label for="fname">First name</label>
            <input type="input" class="form-control" id="fname" required>
          </div>
          <div class="form-group">
            <label for="lname">Last name</label>
            <input type="input" class="form-control" id="lname" required>
          </div>
          <div class="form-group">
            <label for="info">Info</label>
            <input type="input" class="form-control" id="info" required>
          </div>
          <div class="form-group mb-1">
            <label for="studentEmail">Email address</label>
            <input type="email" class="form-control" id="studentEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button id="search" class="btn btn-primary">Search</button>
          <input type="input" class="input-sm" id="searchStr">
        </form>
