<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Amigo</title>
  </head>
  <body>
    <header>
      <h1 class="text-center mt-3 mb-5">Amigo</h1>
    </header>
    <div class="form__customer-usage">
      <form class="w-50 mx-auto">
        <div
          class="form__header d-flex align-items-center justify-content-between"
        >
          <h2 class="mb-3">בדיקת חבילה</h2>
          <h5 id="timer">45</h5>
        </div>
        <div class="mb-3">
          <label for="minutes" class="form-label">דקות</label>
          <input
            type="number"
            class="form-control"
            id="minutes"
            name="minutes"
          />
        </div>
        <div class="mb-3">
          <label for="giga" class="form-label">ג'יגה</label>
          <input type="number" class="form-control" id="giga" name="giga" />
        </div>
        <div class="mb-3">
          <label for="sms" class="form-label">הודעות</label>
          <input type="number" class="form-control" id="sms" name="sms" />
        </div>
        <div class="form__actions">
          <button type="submit" class="btn btn-outline-dark">חשב</button>
          <button type="button" class="btn btn-outline-dark clear">
            נקה טופס
          </button>
        </div>
        <div class="error mt-4"></div>
      </form>
    </div>
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed"
            id="package-1"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
            disabled="true"
          >
            חבילה א
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <ul>
              <li>
                <span>נפח גלישה:</span>
                <span id="giga-package-1">60 GB</span>
              </li>
              <li>
                <span>דקות:</span>
                <span id="minutes-package-1">2000</span>
              </li>
              <li>
                <span>הודעות:</span>
                <span id="sms-package-1">200</span>
              </li>
              <li>עלות חודשית של 49 ש"ח</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button
            class="accordion-button collapsed"
            id="package-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseTwo"
            aria-expanded="false"
            aria-controls="flush-collapseTwo"
            disabled="true"
          >
            חבילה ב
          </button>
        </h2>
        <div
          id="flush-collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingTwo"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <ul>
              <li>
                <span>נפח גלישה:</span>
                <span id="giga-package-2">30 GB</span>
              </li>
              <li>
                <span>דקות:</span>
                <span id="minutes-package-2">2400</span>
              </li>
              <li>
                <span>הודעות:</span>
                <span id="sms-package-2">350</span>
              </li>
              <li>עלות חודשית של 49 ש"ח</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
          <button
            id="package-3"
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseThree"
            aria-expanded="false"
            aria-controls="flush-collapseThree"
            disabled="true"
          >
            חבילה ג
          </button>
        </h2>
        <div
          id="flush-collapseThree"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingThree"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <ul>
              <li>
                <span>נפח גלישה:</span>
                <span id="giga-package-3">45 GB</span>
              </li>
              <li>
                <span>דקות:</span>
                <span id="minutes-package-3">1800</span>
              </li>
              <li>
                <span>הודעות:</span>
                <span id="sms-package-3">800</span>
              </li>
              <li>עלות חודשית של 49 ש"ח</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
