<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/matala.css" />
    <title>Amigo</title>
  </head>
  <body>
 <body dir="rtl">
     <header class="text-center m-5">
         <h1>Amigo</h1>
     </header>
    <div>
      <h4>בדיקת חבילה</h4>
    </div>    
    <form>
      <ul>
         <li>
           <label for="fname">דקות</label>
           <input type="number" id="minutes" name="minutes" required>
         </li>
         <li>
            <label for="lname">ג'יגה</label>
            <input type="number" id="giga" name="giga" required>
          </li>
          <li>
            <label for="birthDate">SMS</label>
            <input type="number" id="sms" name="sms" required>
          </li>
         <li class="button">
            <button type="submit" id="submitForm">חשב</button>            
            <button type="submit" id="cleanForm" disabled=true>נקה טופס</button>            
          </li>         
        </ul>
    </form>  
    <div class="packages mx-auto">
        <div class="package1">
            <p class="text-center">חבילה א</p>
        </div>
        <div class="package2">
            <p class="text-center">חבילה ב</p>
        </div>
        <div class="package3">
            <p class="text-center">חבילה ג</p>
        </div>
    </div>
    <script src="./js/matala.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
